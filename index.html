<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>To-Do List</h1>
        <img src="imgs/noun-moon-7186924.svg" alt="">
    </header>
    <h3>-Today I need to-</h3>
  
    <div class="input">
        <input type="text" id="new-task" placeholder="Add a new task">
        <button id="submit" class="submit-btn">Add</button>
    </div>
    <div class="list">
        <ul id="unordered-list" class="ul-list">
          </ul>
    </div>
    <button class="clear" id="reset">Clear list</button>
    </div>
   
    

    <script src="js/custom.js"></script>
</body>
</html>
